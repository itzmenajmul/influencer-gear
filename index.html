<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <!-- nav section starts here -->
        <section>
            <nav>
                <div class="nav-container">
                    <h3 class="nav-title">Influencer products</h3>
                    <ul class="nav-items">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log In</a></li>
                        <img src="images/icons/search.png" alt="#">

                </div>
            </nav>
        </section>
        <!-- nav section ends here -->
    </header>
    <main>
        <!-- banner section starts here -->
        <section>
            <div class="banner-container">
                <div class="banner-content">
                    <h1 class="banner-title">Start your Journey as Influencer</h1>
                    <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>

                </div>
                <div class="banner-img">
                    <img src="images/main-camera.png" alt="camera">
                </div>
            </div>
        </section>
        <!-- banner section ends here -->

        <!-- sponsor section starts here -->
        <div class="sponsor-container">
            <img src="images/logos/alibaba.svg" alt="#">
            <img src="images/logos/amazon.svg" alt="#">
            <img src="images/logos/daraz.svg" alt="#">
            <img src="images/logos/ebay.svg" alt="#">
            <img src="images/logos/rakuten.svg" alt="#">
            <img src="images/logos/walmart.svg" alt="#'">
            <img src="images/logos/target.svg" alt="#">
        </div>
        <!-- sponsor section ends here -->

    </main>
    <footer>

    </footer>

</html>
